
<html lang="en">
<head>
<title>Lua</title>
<meta charset="utf-8"></meta>
<script src="lib/fengari-web.js" type="text/javascript"></script>
<script defer src="lua-load.js" type="text/javascript"></script>

</head>
<body>
<div class="lua-editor">
	<div class="lua-controls">
		<button class="lua-button" id="lua-run">Run</button>
		<button class="lua-button" id="lua-clear">Clear</button>
	</div>
	<textarea title="Source Code" id="lua-source" spellcheck="false" rows=30 cols=40></textarea>
	<div class="lua-options">
		<input type="checkbox" id="lua-drop-autorun" name="auto-run"/>
		<label for="auto-run"> Auto run on text drop </label>
	</div>
</div>

</body>

<style>

	.lua-button {
		flex: 1;
		max-width: 120px;
		min-width: 90px;
	}
	
	#lua-source {
		flex: 1;
		resize: none;
		background-color: #1e1e1e;
		color: #efefef;
	}
	
	.lua-editor {
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	
	body {
		font-family: 'Consolas', monospace;
		background-color: #1e1e1e;
		color: #e1e1e1;
	}
</style>
</html>
